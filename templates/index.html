<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
    <title>Fitness App</title>
</head>
<body>
    <h1>Fitness App</h1>
    <p>Your first step in fitness</p>
    <a href="{{ url_for('add_workout') }}">Add a new Workouts</a>

    <h2>Available Workouts</h2>
    {% for workout in available_workouts%}
        <h3>Workout title: {{ workout["title"] }}</h3>
        <p>Calories:{{ workout["calories"] }}</p>
    {% endfor %}
</body>
</html>
